<!DOCTYPE html>
<html>
<body>
<h3>2025 Tournament Results</h3></p>

<h4>January</h4>
<table id="janTable"></table>
<br><br>
<h4>February</h4>
<table id="febTable"></table>
<br><br>
<h4>March</h4>

<br><br>
<h4>April</h4>
<table id="aprTable"></table>
<br><br>
<h4>May</h4>

<h4>December</h4>
<table id="decTable"></table>

<script>
    async function fetchCsvAndCreateTable(url,tableId) {
    try {
      const response = await fetch(url);
      const csvText = await response.text();
      if (csvText.includes('#,Name,Award,Amount,Points,Awarded To')) {
         const data = parseCsv(csvText);
         createTable(data,tableId);
      } else {createTable(parseCsv('No Tournament Data'),tableId);};

    } catch (error) {

      console.error('Error fetching or parsing CSV:', error);
    }
  }

  function parseCsv(csvText) {
    const lines = csvText.split('\n');
    return lines.map(line => line.split(','));
  }

  function createTable(data,tableId) {
    const table = document.getElementById(tableId);
    data.forEach((row, rowIndex) => {
      const tr = table.insertRow();
      row.forEach((cell, cellIndex) => {
        const tableElement = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
        tableElement.textContent = cell;
        tr.appendChild(tableElement);
      });
    });
  }

  fetchCsvAndCreateTable('https://thlayli123.github.io/jan_25_prizes.csv','janTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/feb_25_prizes.csv','febTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/mar_25_prizes.csv','marTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/apr_25_prizes.csv','aprTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/may_25_prizes.csv','mayTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/jun_25_prizes.csv','junTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/jul_25_prizes.csv','julTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/aug_25_prizes.csv','augTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/sep_25_prizes.csv','sepTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/oct_25_prizes.csv','octTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/nov_25_prizes.csv','novTable');
  fetchCsvAndCreateTable('https://thlayli123.github.io/dec_25_prizes.csv','decTable');


</script>

</body>
</html>
